        <section class="same" id="jobs">
            <!-- https://unsplash.com/photos/DtDlVpy-vvQ -->
            <img src="1.jpg" alt="" class="wall">
            <div class="isi-jobs">
                <div class="title">jobs</div>
                <div class="job">

                    <input type="email" name="email" id="email">
                    <input type="text" name="nama-user" id="nama-user">

                    <input type="submit" value="KIRIM" class="btn">

                    </div>

            <div class="maps">
